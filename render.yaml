services:
  - type: web
    name: bepu-ai-server
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: OPENAI_MODEL
        value: "gpt-4o-mini"
      - key: BF_TEMPERATURE
        value: "0.6"
      - key: BF_APP_VERSION
        value: "A1-3-safe-package"
# NOTE: Do NOT put sensitive values here. Set OPENAI_API_KEY and REMOVE_BG_API_KEY in Render Dashboard -> Environment.